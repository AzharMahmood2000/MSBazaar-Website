<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MyShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f1f4f9;
    }

    .register-container {
      max-width: 400px;
      margin: auto;
      background-color:  #a3ccf6;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      height: 40px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      height: 40px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-center a {
      text-decoration: none;
      color: #007bff;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create an Account</h2>
    <form>
      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>
      <div class="mb-3">
        <label for="contact">Contact Number</label>
        <input type="text" class="form-control" id="contact" placeholder="Enter your phone number" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</body>
<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const contact = document.getElementById("contact").value.trim();

    if (!name || !email || !password || !confirmPassword || !contact) {
      alert("Please fill out all fields.");
      return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }
    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }
    const phonePattern = /^[0-9]{10}$/;
    if (!phonePattern.test(contact)) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }
    alert("Registration successful!");
  });
</script>

</html>
